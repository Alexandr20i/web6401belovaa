<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Coffe 19/17</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/otzyv.css">
    <script src="../js/window_otzyv.js"></script>

</head>
<body>
    <header>
        <div class="header-left">
            <img src="../picture/logo_coffe.png" alt="Логотип Coffe 19/17" class="logo">
            <h1>Coffe 19/17</h1>
        </div>
        <nav class="header-right">
            <button onclick="location.href='index.html'">Главная</button>
            <button onclick="location.href='menu.html'">Меню</button>
            <button onclick="location.href='contact.html'">Контакты</button>
        </nav>
    </header>
    <main>
        <!-- Новый блок с двумя затемненными картинками -->
        <section class="feedback-section">
            <div class="feedback-container">
                <div class="feedback-item left">
                    <p>Хотите стать тайным гостем?</p>
                </div>
                <div class="feedback-item right" onclick="openModal()">
                    <p>Оставить отзыв</p>
                </div>
            </div>
        </section>

        <!-- Модальное окно -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Оставить отзыв</h2>
                <form id="reviewForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="review">Ваш отзыв:</label>
                    <textarea id="review" name="review" required></textarea>
                    
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
        
        
        

        <!-- Основной раздел контактов -->
        <section class="contact-info">
            <h2>Контакты</h2>
            <p>ул. Кофейная, д. 1</p>
            <p>Режим работы: 8:00 - 21:00</p>
            <p>Телефон: +7 (495) 123-45-67</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coffe 19/17.</p>
    </footer>
</body>
</html>
